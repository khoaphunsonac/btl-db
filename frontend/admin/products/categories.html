<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Danh mục - NEMTHUNG Admin</title>

    <link href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta20/dist/css/tabler.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="../../css/popUp.css"> 
    <link rel="stylesheet" href="../fixed-sidebar.css?v=1">
    <link rel="stylesheet" href="../../css/pagination.css">

    <link rel="stylesheet" href="./categories_popup.css">
</head>

<body>
    <div class="page">
        <div class="mount-admin-sidebar"></div>

        <div class="page-wrapper">
            <div class="page-header d-print-none">
                <div class="container-xl">
                    <div class="row g-2 align-items-center">
                        <div class="col">
                            <h2 class="page-title">Quản lý Danh mục Sản phẩm</h2>
                            <div class="text-muted mt-1">Thêm, sửa, xóa các danh mục sản phẩm.</div>
                        </div>
                        <div class="col-auto ms-auto d-print-none">
                            <div class="btn-list">
                                <button id="refreshBtn" class="btn btn-ghost-secondary d-none d-sm-inline-block">
                                    <i class="ti ti-refresh me-2"></i>Làm mới
                                </button>
                                <button id="btnAddCategory" class="btn btn-primary d-none d-sm-inline-block">
                                    <i class="ti ti-plus me-2"></i>Thêm Danh mục mới
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="page-body">
                <div class="container-xl">
                    <div class="card">
                        <div class="card-header">
                            <div class="d-flex w-100 align-items-center">
                                <div class="col-6 col-sm-4 col-md-3 me-2">
                                    <div class="input-icon">
                                        <input type="text" value="" class="form-control" placeholder="Tìm kiếm danh mục..." id="searchInput">
                                        <span class="input-icon-addon"><i class="ti ti-search"></i></span>
                                    </div>
                                </div>
                                <div class="col-auto ms-auto">
                                    </div>
                            </div>
                        </div>
                        <div class="card-body p-0">
                            <div class="table-responsive">
                                <table class="table table-striped table-hover card-table">
                                    <thead>
                                        <tr>
                                            <th class="w-1 text-center">STT</th>
                                            <th>Tên danh mục</th>
                                            <th class="text-center">Số lượng sản phẩm</th>
                                            <th class="text-center">Ngày tạo</th>
                                            <th class="text-end">Hành động</th>
                                        </tr>
                                    </thead>
                                    <tbody id="categoryTableBody">
                                        <tr>
                                            <td colspan="5" class="text-center py-4 text-muted">Đang tải dữ liệu...</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div id="pagination-container" class="pagination-container">
                                <div id="pagination-summary" class="pagination-summary"></div>
                                <ul id="pagination-controls" class="pagination"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="categoryPopup"></div>

    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta20/dist/js/tabler.min.js"></script>
    
    <script type="module">
        import { mountAdminSidebar } from '../../components/AdminSidebar.js';
        document.addEventListener('DOMContentLoaded', () => {
            // Đánh dấu mục active trên sidebar là 'admin-categories'
            mountAdminSidebar('.mount-admin-sidebar', 'admin-categories'); 
        });
    </script>
    
    <script type="module" src="../../js/main.js?v=6"></script>
    <script type="module" src="categories.js?v=6"></script>
</body>
</html>
