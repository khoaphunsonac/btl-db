<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sản phẩm - NEMTHUNG Admin</title>

    <!-- Tabler CSS -->
    <link href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta20/dist/css/tabler.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../fixed-sidebar.css?v=1">
    <link rel="stylesheet" href="../../css/toast.css">
</head>
<body>
<div class="page">
    <div class="mount-admin-sidebar"></div>

    <div class="page-wrapper">
        <div class="page-header d-print-none">
            <div class="container-xl">
                <div class="row g-2 align-items-center">
                    <div class="col">
                        <h2 class="page-title">Sản phẩm</h2>
                    </div>
                    <div class="col-auto ms-auto">
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-add-product">
                            <i class="ti ti-plus"></i> Thêm sản phẩm
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="page-body">
            <div class="container-xl">
                <div class="card">
                    <div class="card-body border-bottom py-3">
                        <div class="d-flex align-items-center gap-2">
                            <div class="text-muted">
                                Hiển thị
                                <div class="mx-2 d-inline-block">
                                    <input type="number" class="form-control form-control-sm" value="10" size="3">
                                </div>
                                bản ghi
                            </div>

                            <form id="productFilterForm" class="ms-auto d-flex align-items-center gap-2">
                                <div>
                                    <label class="form-label">Tìm kiếm</label>
                                    <input type="text" id="searchInput" class="form-control form-control-sm" placeholder="Tên sản phẩm, thương hiệu...">
                                </div>

                                <div>
                                    <label class="form-label">Trạng thái</label>
                                    <select id="filterStatus" class="form-select form-select-sm">
                                        <option value="">Tất cả</option>
                                        <option value="Còn hàng">Còn hàng</option>
                                        <option value="Hết hàng">Hết hàng</option>
                                        <option value="Chưa mở bán">Chưa mở bán</option>
                                    </select>
                                </div>

                                <div>
                                    <label class="form-label">Sắp xếp</label>
                                    <select id="filterSort" class="form-select form-select-sm">
                                        <option value="id-desc">Mới nhất</option>
                                        <option value="cost_current-asc">Giá tăng dần</option>
                                        <option value="cost_current-desc">Giá giảm dần</option>
                                        <option value="overall_rating_star-desc">Đánh giá cao</option>
                                    </select>
                                </div>

                                <div class="mt-4">
                                    <button type="submit" class="btn btn-primary btn-sm">
                                        <i class="fas fa-search"></i> Lọc
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table class="table card-table table-vcenter text-nowrap">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Tên</th>
                                    <th>Thương hiệu</th>
                                    <th>Giá hiện tại</th>
                                    <th>Giá cũ</th>
                                    <th>Trạng thái</th>
                                    <th>Đánh giá</th>
                                    <th class="w-1"></th>
                                </tr>
                            </thead>
                            <tbody id="product-table-body">
                                <!-- DATA WILL LOAD USING JS -->
                            </tbody>
                        </table>
                    </div>

                    <div class="card-footer d-flex align-items-center">
                        <p class="m-0 text-muted">Hiển thị <span id="count-show">0</span> / <span id="total-records">0</span> sản phẩm</p>
                        <ul class="pagination m-0 ms-auto" id="pagination"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal: Add Product -->
<div class="modal modal-blur fade" id="modal-add-product" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Thêm sản phẩm</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <div class="row mb-3">
                    <div class="col-lg-6">
                        <label class="form-label">Tên sản phẩm</label>
                        <input id="add-product-name" type="text" class="form-control" placeholder="Tên sản phẩm">
                    </div>
                    <div class="col-lg-6">
                        <label class="form-label">Thương hiệu</label>
                        <input id="add-product-trademark" type="text" class="form-control" placeholder="Thương hiệu">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-lg-6">
                        <label class="form-label">Giá hiện tại</label>
                        <input id="add-product-cost-current" type="number" class="form-control" placeholder="VD: 200000">
                    </div>
                    <div class="col-lg-6">
                        <label class="form-label">Giá cũ</label>
                        <input id="add-product-cost-old" type="text" disabled="disabled" class="form-control" placeholder="NULL">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Mô tả</label>
                    <textarea id="add-product-description" class="form-control" placeholder="Mô tả sản phẩm"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Trạng thái</label>
                    <select id="add-product-status" class="form-select">
                        <option value="Còn hàng">Còn hàng</option>
                        <option value="Hết hàng">Hết hàng</option>
                        <option value="Chưa mở bán">Chưa mở bán</option>
                    </select>
                </div>

            </div>

            <div class="modal-footer">
                <button class="btn btn-link" data-bs-dismiss="modal">Hủy</button>
                <button type="submit" class="btn btn-primary" id="btnAddProduct">Lưu</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta20/dist/js/tabler.min.js"></script>

<script type="module">
    import { mountAdminSidebar } from '../../components/AdminSidebar.js';
    document.addEventListener('DOMContentLoaded', () => {
        mountAdminSidebar('.mount-admin-sidebar', 'admin-products');
    });
</script>

<script type="module" src="./admin_products.js"></script>
</body>
</html>
