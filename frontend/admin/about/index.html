<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý nội dung trang - Admin</title>

    <link href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta20/dist/css/tabler.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="../fixed-sidebar.css?v=1">

    <style>
        .text-monospace {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        }
    </style>
</head>

<body>
    <div class="page">
        <div class="mount-admin-sidebar"></div>

        <div class="page-wrapper">
            <div class="page-header d-print-none">
                <div class="container-xl">
                    <div class="row g-2 align-items-center">
                        <div class="col">
                            <h2 class="page-title">
                                Quản lý nội dung trang
                            </h2>
                            <div class="text-muted mt-1">
                                Thay đổi nội dung hiển thị trên Trang giới thiệu
                            </div>
                        </div>
                        <div class="col-auto ms-auto d-print-none">
                            <span class="text-muted text-sm">
                                Lần cập nhật cuối:
                                <span id="lastUpdate" class="text-monospace">--</span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="page-body">
                <div class="container-xl">
                    <form id="pageContentForm" class="card">
                        <div class="card-header">
                            <h3 class="card-title">Nội dung các giới thiệu</h3>
                        </div>
                        <div class="card-body">


                            <!-- <ul class="nav nav-tabs" data-bs-toggle="tabs">
                            <li class="nav-item">
                                <a href="#tab-home" class="nav-link active" data-bs-toggle="tab">
                                    <i class="ti ti-home me-1"></i> Trang chủ
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="#tab-about" class="nav-link" data-bs-toggle="tab">
                                    <i class="ti ti-info-circle me-1"></i> Trang giới thiệu
                                </a>
                            </li>
                        </ul> -->

                            <div class="tab-content mt-3">

                                <div class="tab-pane show" id="tab-home">
                                    <h3 class="card-title mb-3">Hero section</h3>
                                    <div class="mb-3">
                                        <label class="form-label">Tiêu đề lớn (hero_title)</label>
                                        <input type="text" class="form-control" id="homeHeroTitle"
                                            name="home_hero_title">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Mô tả ngắn (hero_subtitle)</label>
                                        <textarea class="form-control" id="homeHeroSubtitle" name="home_hero_subtitle"
                                            rows="2"></textarea>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">Nút CTA - text (hero_button_text)</label>
                                            <input type="text" class="form-control" id="homeHeroButtonText"
                                                name="home_hero_button_text">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">Nút CTA - link (hero_button_link)</label>
                                            <input type="text" class="form-control text-monospace"
                                                id="homeHeroButtonLink" name="home_hero_button_link"
                                                placeholder="/shop">
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Ảnh hero (URL) (home_hero_image)</label>
                                        <input type="text" class="form-control text-monospace" id="homeHeroImage"
                                            name="home_hero_image" placeholder="/uploads/hero.jpg">
                                    </div>

                                    <hr class="my-4" />

                                    <h3 class="card-title mb-3">Giới thiệu ngắn trên Trang chủ</h3>
                                    <div class="mb-3">
                                        <label class="form-label">Tiêu đề (home_intro_title)</label>
                                        <input type="text" class="form-control" id="homeIntroTitle"
                                            name="home_intro_title">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Nội dung (home_intro_text)</label>
                                        <textarea class="form-control" id="homeIntroText" name="home_intro_text"
                                            rows="4"></textarea>
                                    </div>
                                </div>


                                <div class="tab-pane active" id="tab-about">
                                    <h3 class="card-title mb-3">Nội dung Trang giới thiệu</h3>
                                    <div class="mb-3">
                                        <label class="form-label">Tiêu đề (about_title)</label>
                                        <input type="text" class="form-control" id="aboutTitle" name="about_title">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Nội dung (about_content)</label>
                                        <textarea class="form-control" id="aboutContent" name="about_content"
                                            rows="6"></textarea>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Ảnh giới thiệu (about_image)</label>
                                        <div class="form-hint mb-2">
                                            Tải lên ảnh mới. Ảnh sẽ được upload ngay lập tức.
                                        </div>
                                        <input type="file" class="form-control" id="aboutImageUpload" multiple
                                            accept="image/png, image/jpeg, image/gif, image/webp">

                                        <div id="aboutImagePreview" class="mt-3 d-flex flex-wrap gap-2">
                                        </div>

                                        <input type="hidden" id="aboutImage" name="about_image">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card-footer text-end">
                        </div>

                        <div class="card-footer text-end">
                            <button type="submit" class="btn btn-primary" id="btnSave">
                                <i class="ti ti-device-floppy me-1"></i>
                                Lưu thay đổi
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>

    </form>
    </div>
    </div>
    </div>
    </div>

    <!-- Tabler JS -->
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta20/dist/js/tabler.min.js"></script>

    <!-- Config + Sidebar giống file settings -->
    <script type="module" src="../../js/config.js?v=6"></script>
    <script type="module">
        import { mountAdminSidebar } from '../../components/AdminSidebar.js';
        document.addEventListener('DOMContentLoaded', () => {
            // key 'pages' tuỳ bạn đặt để sidebar highlight đúng menu
            mountAdminSidebar('.mount-admin-sidebar', 'pages');
        });
    </script>

    <!-- JS riêng cho trang này -->
    <script type="module" src="./app.js"></script>
</body>

</html>
