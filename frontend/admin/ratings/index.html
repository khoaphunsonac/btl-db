<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý đánh giá - NEMTHUNG Admin</title>

    <!-- Tabler CSS -->
    <link href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta20/dist/css/tabler.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css" rel="stylesheet"/>

    <!-- FINAL FIXED SIDEBAR CSS -->
    <link rel="stylesheet" href="../fixed-sidebar.css?v=1">
    
    <style>
        .rating-stars {
            color: #ffc107;
        }
        .rating-stars .empty {
            color: #e3e6f0;
        }
        .comment-preview {
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .rating-badge {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
        }
        .product-info-cell {
            font-size: 0.875rem;
        }
        .text-muted.small {
            font-size: 0.75rem;
        }
    </style>
</head>

<body>
    <div class="page">
        <!-- Sidebar -->
        <div class="mount-admin-sidebar"></div>

        <!-- Main Content -->
        <div class="page-wrapper">
            <!-- Page header -->
            <div class="page-header d-print-none">
                <div class="container-xl">
                    <div class="row g-2 align-items-center">
                        <div class="col">
                            <h2 class="page-title">Quản lý đánh giá</h2>
                            <div class="text-muted mt-1">Quản lý đánh giá và phản hồi từ khách hàng</div>
                        </div>
                        <div class="col-auto">
                            <div class="btn-group">
                                <button class="btn btn-primary" onclick="window.location.href='./edit.html'">
                                    <i class="ti ti-plus"></i> Thêm đánh giá
                                </button>
                                <button class="btn btn-outline-primary" onclick="refreshData()">
                                    <i class="ti ti-refresh"></i> Làm mới
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Page body -->
            <div class="page-body">
                <div class="container-xl">
                    <!-- Statistics Cards -->
                    <div class="row row-cards mb-3">
                        <div class="col-sm-6 col-lg-3">
                            <div class="card">
                                <div class="card-body">
                                    <div class="d-flex align-items-center">
                                        <div class="subheader">Tổng đánh giá</div>
                                        <div class="ms-auto">
                                            <i class="ti ti-star text-yellow" style="font-size: 2rem;"></i>
                                        </div>
                                    </div>
                                    <div class="h1 mb-0" id="total-ratings">0</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-lg-3">
                            <div class="card">
                                <div class="card-body">
                                    <div class="d-flex align-items-center">
                                        <div class="subheader">Điểm trung bình</div>
                                        <div class="ms-auto">
                                            <i class="ti ti-chart-line text-green" style="font-size: 2rem;"></i>
                                        </div>
                                    </div>
                                    <div class="h1 mb-0 text-green" id="average-rating">0.0</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-lg-3">
                            <div class="card">
                                <div class="card-body">
                                    <div class="d-flex align-items-center">
                                        <div class="subheader">5 sao</div>
                                        <div class="ms-auto">
                                            <i class="ti ti-thumb-up text-blue" style="font-size: 2rem;"></i>
                                        </div>
                                    </div>
                                    <div class="h1 mb-0 text-blue" id="five-star-count">0</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-lg-3">
                            <div class="card">
                                <div class="card-body">
                                    <div class="d-flex align-items-center">
                                        <div class="subheader">1 sao</div>
                                        <div class="ms-auto">
                                            <i class="ti ti-thumb-down text-red" style="font-size: 2rem;"></i>
                                        </div>
                                    </div>
                                    <div class="h1 mb-0 text-red" id="one-star-count">0</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Filters & Search -->
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <label class="form-label">Tìm kiếm</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="searchInput" placeholder="Tên sản phẩm, khách hàng...">
                                        <button class="btn btn-primary" type="button" id="btnSearch">
                                            <i class="ti ti-search"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Số sao</label>
                                    <select class="form-select" id="starFilter">
                                        <option value="">Tất cả</option>
                                        <option value="5">5 sao</option>
                                        <option value="4">4 sao</option>
                                        <option value="3">3 sao</option>
                                        <option value="2">2 sao</option>
                                        <option value="1">1 sao</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Sắp xếp</label>
                                    <select class="form-select" id="sortBy">
                                        <option value="date-desc">Mới nhất</option>
                                        <option value="date-asc">Cũ nhất</option>
                                        <option value="star-desc">Sao cao nhất</option>
                                        <option value="star-asc">Sao thấp nhất</option>
                                    </select>
                                </div>
                                <div class="col-md-2">
                                    <label class="form-label">Hiển thị</label>
                                    <select class="form-select" id="limitSelect">
                                        <option value="10">10</option>
                                        <option value="25">25</option>
                                        <option value="50">50</option>
                                        <option value="100">100</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Ratings Table -->
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Danh sách đánh giá</h3>
                        </div>
                        <div class="table-responsive">
                            <table class="table card-table table-vcenter">
                                <thead>
                                    <tr>
                                        <th width="80">ID</th>
                                        <th>Sản phẩm</th>
                                        <th>Khách hàng</th>
                                        <th width="120">Đánh giá</th>
                                        <th>Nội dung</th>
                                        <th width="150">Ngày đánh giá</th>
                                        <th width="120" class="text-end">Thao tác</th>
                                    </tr>
                                </thead>
                                <tbody id="ratingsTableBody">
                                    <tr>
                                        <td colspan="7" class="text-center">
                                            <div class="spinner-border" role="status">
                                                <span class="visually-hidden">Đang tải...</span>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="card-footer d-flex align-items-center">
                            <p class="m-0 text-muted">Hiển thị <span id="showingFrom">0</span> đến <span id="showingTo">0</span> trong tổng số <span id="totalRecords">0</span> đánh giá</p>
                            <ul class="pagination m-0 ms-auto" id="pagination"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Rating Detail Modal -->
    <div class="modal modal-blur fade" id="ratingDetailModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Chi tiết đánh giá</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="ratingDetailContent">
                    <!-- Rating details will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Tabler JS -->
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta20/dist/js/tabler.min.js"></script>
    
    <!-- Load AdminSidebar -->
    <script type="module">
        import { mountAdminSidebar } from '../../components/AdminSidebar.js';
        document.addEventListener('DOMContentLoaded', () => {
            mountAdminSidebar('.mount-admin-sidebar', 'admin-ratings');
        });
    </script>

    <!-- Rating Management Script -->
    <script type="module" src="./admin_ratings.js"></script>
</body>
</html>
