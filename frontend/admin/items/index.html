<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Items - BTL-DB Admin</title>
    
    <!-- Tabler CSS -->
    <link href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta20/dist/css/tabler.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css" rel="stylesheet"/>
    
    <!-- FINAL FIXED SIDEBAR CSS -->
    <link rel="stylesheet" href="../fixed-sidebar.css?v=1">
    
    <style>
        .action-btn {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="page">
        <!-- Sidebar -->
        <div class="mount-admin-sidebar"></div>

        <!-- Main Content -->
        <div class="page-wrapper">
            <!-- Page header -->
            <div class="page-header d-print-none">
                <div class="container-xl">
                    <div class="row g-2 align-items-center">
                        <div class="col">
                            <h2 class="page-title">
                                Quản lý Items (Sample)
                            </h2>
                            <div class="text-muted mt-1">Ví dụ CRUD với MVC pattern</div>
                        </div>
                        <div class="col-auto ms-auto">
                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#itemModal" onclick="openCreateModal()">
                                <i class="ti ti-plus"></i>
                                Thêm Item mới
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Page body -->
            <div class="page-body">
                <div class="container-xl">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Danh sách Items</h3>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-vcenter card-table">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Tên</th>
                                        <th>Mô tả</th>
                                        <th>Trạng thái</th>
                                        <th>Ngày tạo</th>
                                        <th class="w-1">Hành động</th>
                                    </tr>
                                </thead>
                                <tbody id="itemsTableBody">
                                    <tr>
                                        <td colspan="6" class="text-center text-muted">
                                            <div class="spinner-border spinner-border-sm" role="status"></div>
                                            Đang tải dữ liệu...
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Item Modal -->
    <div class="modal fade" id="itemModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Thêm Item mới</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="itemForm">
                        <input type="hidden" id="itemId">
                        <div class="mb-3">
                            <label class="form-label required">Tên</label>
                            <input type="text" class="form-control" id="itemName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mô tả</label>
                            <textarea class="form-control" id="itemDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Trạng thái</label>
                            <select class="form-select" id="itemStatus">
                                <option value="active">Active</option>
                                <option value="inactive">Inactive</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-primary" onclick="saveItem()">Lưu</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Tabler JS -->
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta20/dist/js/tabler.min.js"></script>
    
    <!-- Load ENV config -->
    <script>
        fetch('../../.env.json')
            .then(r => r.json())
            .then(env => { window.__ENV__ = env; })
            .catch(() => console.warn('No .env.json found'));
    </script>
    
    <!-- Admin Sidebar Component -->
    <script type="module">
        import { mountAdminSidebar } from '../../components/AdminSidebar.js';
        mountAdminSidebar('.mount-admin-sidebar', 'admin-items');
    </script>

    <!-- Items Management Script -->
    <script type="module">
        const API_BASE = window.__ENV__?.API_BASE || 'http://localhost/btl-db/backend';
        let currentEditId = null;

        // Load items
        async function loadItems() {
            try {
                const response = await fetch(`${API_BASE}/items`);
                const result = await response.json();
                
                const tbody = document.getElementById('itemsTableBody');
                
                if (!result.success || result.data.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="6" class="text-center text-muted">
                                Chưa có dữ liệu. Hãy tạo item đầu tiên!
                            </td>
                        </tr>
                    `;
                    return;
                }
                
                tbody.innerHTML = result.data.map(item => `
                    <tr>
                        <td>${item.id}</td>
                        <td>${item.name}</td>
                        <td>${item.description || '-'}</td>
                        <td>
                            <span class="badge bg-${item.status === 'active' ? 'success' : 'secondary'}">
                                ${item.status}
                            </span>
                        </td>
                        <td>${new Date(item.created_at).toLocaleDateString('vi-VN')}</td>
                        <td>
                            <button class="btn btn-sm btn-primary action-btn" onclick="window.editItem(${item.id})">
                                <i class="ti ti-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-danger action-btn" onclick="window.deleteItem(${item.id})">
                                <i class="ti ti-trash"></i>
                            </button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error loading items:', error);
                document.getElementById('itemsTableBody').innerHTML = `
                    <tr>
                        <td colspan="6" class="text-center text-danger">
                            Lỗi khi tải dữ liệu: ${error.message}
                        </td>
                    </tr>
                `;
            }
        }

        // Open create modal
        window.openCreateModal = function() {
            currentEditId = null;
            document.getElementById('modalTitle').textContent = 'Thêm Item mới';
            document.getElementById('itemForm').reset();
            document.getElementById('itemId').value = '';
        };

        // Edit item
        window.editItem = async function(id) {
            try {
                const response = await fetch(`${API_BASE}/items/${id}`);
                const result = await response.json();
                
                if (!result.success) {
                    alert('Không tìm thấy item');
                    return;
                }
                
                currentEditId = id;
                document.getElementById('modalTitle').textContent = 'Chỉnh sửa Item';
                document.getElementById('itemId').value = id;
                document.getElementById('itemName').value = result.data.name;
                document.getElementById('itemDescription').value = result.data.description || '';
                document.getElementById('itemStatus').value = result.data.status;
                
                new bootstrap.Modal(document.getElementById('itemModal')).show();
            } catch (error) {
                console.error('Error loading item:', error);
                alert('Lỗi khi tải thông tin item');
            }
        };

        // Save item
        window.saveItem = async function() {
            const name = document.getElementById('itemName').value;
            const description = document.getElementById('itemDescription').value;
            const status = document.getElementById('itemStatus').value;
            
            if (!name) {
                alert('Vui lòng nhập tên');
                return;
            }
            
            try {
                const data = { name, description, status };
                const url = currentEditId 
                    ? `${API_BASE}/items/${currentEditId}`
                    : `${API_BASE}/items`;
                const method = currentEditId ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    bootstrap.Modal.getInstance(document.getElementById('itemModal')).hide();
                    loadItems();
                    alert(result.message || 'Lưu thành công');
                } else {
                    alert(result.error || 'Có lỗi xảy ra');
                }
            } catch (error) {
                console.error('Error saving item:', error);
                alert('Lỗi khi lưu item');
            }
        };

        // Delete item
        window.deleteItem = async function(id) {
            if (!confirm('Bạn có chắc muốn xóa item này?')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/items/${id}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    loadItems();
                    alert(result.message || 'Xóa thành công');
                } else {
                    alert(result.error || 'Có lỗi xảy ra');
                }
            } catch (error) {
                console.error('Error deleting item:', error);
                alert('Lỗi khi xóa item');
            }
        };

        // Load items on page load
        setTimeout(() => loadItems(), 500);
    </script>
</body>
</html>
